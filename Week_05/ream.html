<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.8.0/dist/g6.min.js"></script>
    <title>Document</title>
    <style>
        #container {
            width: 100%;
            height: 200%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        // 寻找所有的ream属性
        function getRealm(){
            let set=new Set();
            let map=new Map();
            var objects = [
            'eval',
            'isFinite',
            'isNaN',
            'parseFloat',
            'parseInt',
            'decodeURI',
            'decodeURIComponent',
            'encodeURI',
            'encodeURIComponent',
            'Array',
            'Date',
            'RegExp',
            'Promise',
            'Proxy',
            'Map',
            'WeakMap',
            'Set',
            'WeakSet',
            'Function',
            'Boolean',                                            
            'String',
            'Number',
            'Symbol',
            'Object',
            'Error',
            'EvalError',
            'RangeError',
            'ReferenceError',
            'SyntaxError',
            'TypeError',
            'URIError',
            'ArrayBuffer',
            'SharedArrayBuffer',
            'DataView',
            'Float32Array',
            'Float64Array',
            'Int8Array',
            'Int16Array',
            'Int32Array',
            'Uint8Array',
            'Uint16Array',
            'Uint32Array',
            'Uint8ClampedArray',
            'Atomics',
            'JSON',
            'Math',
            'Reflect'];
            objects.forEach(o=>{
                map.set(o,window[o])
            })
            let realm={
                id:'realm',
                children:objects.map(o=>{
                    return {
                        id:o,
                        children:[],
                    }
                })
            }
            let queue=[...realm.children];
            while(queue.length){
                let child=queue.shift();
                let id=child.id;
                let object=map.get(id);
                if(set.has(object)){
                    continue;
                }
                set.add(object);
                for(let p of Object.getOwnPropertyNames(object)){
                    let d=Object.getOwnPropertyDescriptor(object,p);
                    const pushChild = (type='value') => {
                        let uid = type==='value'?`${id}.${p}`:`${id}.${p}.[${type}]`;
                        let o={
                            id:uid,
                            children:[],
                        }
                        map.set(uid,d[type]);
                        child.children.push(o);
                        queue.push(o);
                    }
                    if((d.value!==null && typeof d.value==='object') || typeof d.value==='function'){
                        pushChild();
                    }
                    if(d.get){
                        pushChild('get');
                    }
                    if(d.set){
                        pushChild('set')
                    }
                }
                
            }
            return realm;

        }
        function render(data){
            const width = document.getElementById('container').scrollWidth;
            const height = document.getElementById('container').scrollHeight || 500;
            const graph = new G6.TreeGraph({
            container: 'container',
            width,
            height,
            modes: {
                default: [
                {
                    type: 'collapse-expand',
                    onChange: function onChange(item, collapsed) {
                    const data = item.get('model').data;
                    data.collapsed = collapsed;
                    return true;
                    },
                },
                'drag-canvas',
                'zoom-canvas',
                ],
            },
            defaultNode: {
                size: 26,
                anchorPoints: [
                [0, 0.5],
                [1, 0.5],
                ],
                style: {
                fill: '#C6E5FF',
                stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                type: 'cubic-horizontal',
                style: {
                stroke: '#A3B1BF',
                },
            },
            layout: {
                type: 'dendrogram',
                direction: 'LR', // H / V / LR / RL / TB / BT
                nodeSep: 30,
                rankSep: 100,
            },
            });

            graph.node(function (node) {
            return {
                label: node.id,
                labelCfg: {
                position: node.children && node.children.length > 0 ? 'left' : 'right',
                offset: 5,
                },
            };
            });

            graph.data(data);
            graph.render();
            graph.fitView();
        };

        render(getRealm());
    </script>
</body>
</html>
